{% extends 'home/base.html' %}
{% block content %}
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pasta</title>
</head>
<main class="editar-pasta-container">
    <div>
        <h1>Editar Pasta: {{ pasta.nome }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
        <a href="{% url 'listar_pasta_biblioteca' %}">Voltar para a lista de pastas</a>
    </div>
</main>

</html>
{% endblock %}
