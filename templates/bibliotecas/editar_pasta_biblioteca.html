{% extends 'home/base.html' %}
{% block content %}
  {% load static %}
  <!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Adicionar Pasta</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        input,
        select,
        textarea {
          border: 1px solid #d1d5db;
          padding: 0.75rem;
          border-radius: 0.375rem;
          width: 50%;
          background-color: #ffffff;
        }
      </style>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
      <!-- Container principal -->
      <div class="bg-white shadow-lg rounded-lg w-full max-w-full p-8 text-center sm:p-10 md:p-12">
        <!-- Cabeçalho -->
        <header class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-4">Editar Pasta</h1>
          <p class="text-lg text-gray-600">Preencha os detalhes abaixo para editar a pasta da biblioteca.</p>
        </header>

        <!-- Formulário -->
        <form method="post" class="space-y-6">
          {% csrf_token %}

          <div class="space-y-6">
            <!-- Campos do formulário -->
            <div class="flex flex-col space-y-4">{{ form.as_p|safe }}</div>
          </div>

          <!-- Botões centralizados -->
          <div class="flex justify-center space-x-4 mt-6">
            <!-- Botão Salvar -->
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md w-full sm:w-auto">Salvar</button>
          </div>
        </form>
        <div class="flex justify-center space-x-4 mt-6">
          <!-- Botão de Voltar -->
          <button onclick="window.location.href='{% url 'listar_pasta_biblioteca' %}'" class="bg-gray-500 text-white px-6 py-2 rounded-md w-full sm:w-auto">←</button>
        </div>
      </div>
    </body>
  </html>
{% endblock %}
